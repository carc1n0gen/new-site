hanged to light mode\u003c/span\u003e\\n    }\\n  },\\n);\"}}]}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"my-4\",\"children\":[\"The \",[\"$\",\"code\",null,{\"className\":\"font-bold\",\"children\":\"ReCAPTCHA\"}],\" component accepts a \",[\"$\",\"code\",null,{\"className\":\"font-bold\",\"children\":\"theme\"}],\" prop for choosing weather the\\ncaptcha should look dark or light. I tried using a state variable in combination\\nwith a useEffect hook and the above event handler to update the theme whenever\\nthe system theme changes like this:\"]}],\"\\n\",[\"$\",\"pre\",null,{\"className\":\"my-4 -mx-4 md:-mx-[24px]\",\"children\":[\"$\",\"code\",null,{\"className\":\"hljs bg-zinc-100 dark:bg-zinc-700\",\"dangerouslySetInnerHTML\":{\"__html\":\"$e\"}}]}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"my-4\",\"children\":[\"But this will not update the reCaptcha theme since it is meant to be initialized\\njust once and then stay in that state. However react has a way to force a\\ncomponent to re-mount, which will re-run all the stuff that happens within the\\ncomponent. All components can be passed a \",[\"$\",\"code\",null,{\"className\":\"font-bold\",\"children\":\"key\"}],\" prop. If this key ever changes,\\nthen the component it is passed to will re-mount. So I can use an additional\\nstate variable for this key, and modify its value every time our theme change\\nhandler is run:\"]}],\"\\n\",[\"$\",\"pre\",null,{\"className\":\"my-4 -mx-4 md:-mx-[24px]\",\"children\":[\"$\",\"code\",null,{\"className\":\"hljs bg-zinc-100 dark:bg-zinc-700\",\"dangerouslySetInnerHTML\":{\"__html\":\"$f\"}}]}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"my-4\",\"children\":\"Now the reCaptcha theme changes dynamically when the system colour theme\\nchanges!\"}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"my-4\",\"children\":\"This was just one of the many things I ran in to during my adventure of migrating\\nmy blog to NextJS, and using NextJS to generate a static website. Stay tuned\
