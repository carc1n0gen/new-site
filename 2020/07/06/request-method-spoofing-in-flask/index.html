:\n            \u003cspan class=\"hljs-comment\"\u003e# If cached files data exists.\u003c/span\u003e\n            \u003cspan class=\"hljs-keyword\"\u003ereturn\u003c/span\u003e self.environ[\u003cspan class=\"hljs-string\"\u003e\u0026#x27;wsgi._post_files\u0026#x27;\u003c/span\u003e]\n        \u003cspan class=\"hljs-comment\"\u003e# Otherwise return the normal dict like object you would usually use.\u003c/span\u003e\n        \u003cspan class=\"hljs-keyword\"\u003ereturn\u003c/span\u003e \u003cspan class=\"hljs-built_in\"\u003esuper\u003c/span\u003e().files"])</script><script>self.__next_f.push([1,"b:[\"$\",\"article\",null,{\"className\":\"mt-6 md:p-6 bg-white dark:bg-black md:border border-zinc-300 dark:border-zinc-600 undefined\",\"children\":[[\"$\",\"header\",null,{\"children\":[[\"$\",\"$L6\",null,{\"href\":\"/2020/07/06/request-method-spoofing-in-flask\",\"children\":[\"$\",\"h2\",null,{\"className\":\"text-3xl font-bold mb-2\",\"children\":\"Request Method Spoofing in Flask\"}]}],[\"$\",\"p\",null,{\"className\":\"mb-4 text-sm text-zinc-500\",\"children\":[\"posted by \",\"Carson Evans\",\" ·\",\" \",\"Jul 6, 2020\"]}]]}],[\"$\",\"section\",null,{\"children\":[\"I recently found myself wanting to do method spoofing in flask. It turned out this isn't such a simple straight forward thing to do. So sit back while I take you down the rabbit hole that is method spoofing in flask.\",\"\\n\",[\"$\",\"h2\",null,{\"className\":\"text-2xl font-bold mt-6 mb-2\",\"children\":\"What Is Method Spoofing?\"}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"my-4\",\"children\":\"Browsers can only submit GET or POST requests. So if you want the route in the backend to respond to DELETE requests, a common workaround is to \\\"spoof\\\" the method using a hidden input on a POST form.\"}],\"\\n\",[\"$\",\"pre\",null,{\"className\":\"my-4 -mx-4 md:-mx-[25px]\",\"children\":[\"$\",\"code\",null,{\"className\":\"hljs\",\"dangerouslySetInnerHTML\":{\"__html\":\"\u003cspan class=\\\"hljs-tag\\\"\u003e\u0026lt;\u003cspan class=\\\"hljs-name\\\"\u003eform\u003c/span\u003e \u003cspan class=\\\"hljs-attr\\\"\u003emethod\u003c/span\u003e=\u003cspan class=\\\"hljs-string\\\"\u003e\u0026quot;POST\u0026quot;\u003c/span\u003e\u0026gt;\u003c/span\u003e\\n  \u003cspan class=\\\"hljs-tag\\\"\u003e\u0026lt;\u003cspan class=\\\"hljs-name\\\"\u003einput\u003c/span\u003e \u003cspan class=\\\"hljs-attr\\\"\u003etype\u003c/span\u003e=\u003cspan class=\\\"hljs-string\\\"\u003e\u0026quot;hidden\u0026quot;\u003c/span\u003e \u003cspan class=\\\"hljs-attr\\\"\u003ename\u003c/span\u003e=\u003cspan class=\\\"hljs-string\\\"\u003e\u0026quot;_method\u0026quot;\u003c/span\u003e \u003cspan class=\\\"hljs-attr\\\"\u003evalue\u003c/span\u003e=\u003cspan class=\\\"hljs-string\\\"\u003e\u0026quot;DELETE\u0026quot;\u003c/span\u003e /\u0026gt;\u003c/span\u003e\\n  \u003cspan class=\\\"hljs-tag\\\"\u003e\u0026lt;\u003cspan class=\\\"hljs-name\\\"\u003ebutton\u003c/span\u003e \u003cspan class=\\\"hljs-attr\\\"\u003etype\u003c/span\u003e=\u003cspan class=\\\"hljs-string\\\"\u003e\u0026quot;submit\u0026quot;\u003c/span\u003e\u0026gt;\u003c/span\u003eSubmit\u003cspan class=\\\"hljs-tag\\\"\u003e\u0026lt;/\u003cspan class=\\\"hljs-name\\\"\u003ebutton\u003c/span\u003e\u0026gt;\u003c/span\u003e\\n\u003cspan class=\\\"hljs-tag\\\"\u003e\u0026lt;/\u003cspan class=\\\"hljs-name\\\"\u003eform\u003c/span\u003e\u0026gt;\u003c/span\u003e\"}}]}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"my-4\",\"children\":\"Then on the backend, you would do some sort of processing of the form in a middleware or something that checks for the existence of this field, and sets the request method accordingly. But again, this isn't such a simple task in flask.\"}],\"\\n\",[\"$\",\"h2\",null,{\"className\":\"text-2xl font-bold mt-6 mb-2\",\"children\":\"The Naive Solution\"}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"my-4\",\"children\":[\"Originally I figured I could use a before_request hook to check if a \",[\"$\",\"code\",null,{\"className\":\"font-bold\",\"children\":\"_method\"}],\" key existed in \",[\"$\",\"code\",null,{\"className\":\"font-bold\",\"children\":\"request.form\"}],\".\"]}],\"\\n\",[\"$\",\"pre\",null,{\"className\":\"my-4 -mx-4 md:-mx-[25px]\",\"children\":[\"$\",\"code\",null,{\"className\":\"hljs\",\"dangerouslySetInnerHTML\":{\"__html\":\"\u003cspan class=\\\"hljs-keyword\\\"\u003efrom\u003c/span\u003e flask \u003cspan class=\\\"hljs-keyword\\\"\u003eimport\u003c/span\u003e request\\n\\n\u003cspan class=\\\"hljs-meta\\\"\u003e@app.before_request\u003c/span\u003e\\n\u003cspan class=\\\"hljs-keyword\\\"\u003edef\u003c/span\u003e \u003cspan class=\\\"hljs-title function_\\\"\u003ebefore_request\u003c/span\u003e():\\n    method = request.form.get(\u003cspan class=\\\"hljs-string\\\"\u003e\u0026#x27;_method\u0026#x27;\u003c/span\u003e)\\n        \u003cspan class=\\\"hljs-keyword\\\"\u003eif\u003c/span\u003e method:\\n            \u003cspan class=\\\"hljs-comment\\\"\u003e# override the request method if there was a method spoofing form field.\u003c/span\u003e\\n            request.method = method\"}}]}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"my-4\",\"children\":\"But I was quickly given a error explaining that the request object was read only. So It was clear I was going to have to do this in a wsgi middleware, which executes before the flask app code. This also turned out to be not so simple. This is my original naive solution.\"}],\"\\n\",[\"$\",\"pre\",null,{\"className\":\"my-4 -mx-4 md:-mx-[25px]\",\"children\":[\"$\",\"code\",null,{\"className\":\"hljs\",\"dangerouslySetInnerHTML\":{\"__html\":\"$c\"}}]}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"my-4\",\"children\":[\"This worked great at first. This correctly made a submitted POST form invoke a route set to respond to a DELETE request in the flask app. There is a problem that arises when you try to access form data in the flask app though. When we did \",[\"$\",\"code\",null,{\"className\":\"font-bold\",\"children\":\"request = Request(environ)\"}],\", we actually consumed the whole \",[\"$\",\"code\",null,{\"className\":\"font-bold\",\"children\":\"wsgi.input\"}],\" stream. This is the raw request body data that wsgi applications parse to get the submitted data. The problem is that this stream can only be read once. So I did a little googling, and it turned out I was not to first to go down this rabbit hole, and also hit this problem.\"]}],\"\\n\",[\"$\",\"h2\",null,{\"className\":\"text-2xl font-bold mt-6 mb-2\",\"children\":\"A Not So Great Workaround\"}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"my-4\",\"children\":[\"I found \",[\"$\",\"a\",null,{\"href\":\"https://stackoverflow.com/a/17828333\",\"className\":\"font-bold underline\",\"children\":\"a stackoverflow question\"}],\" from someone who had run in to the exact same problem as me. There was a \\\"workaround\\\" in the accepted answer where you would consume the \",[\"$\",\"code\",null,{\"className\":\"font-bold\",\"children\":\"wsgi.input\"}],\" stream in to a BytesIO stream, and then replace \",[\"$\",\"code\",null,{\"className\":\"font-bold\",\"children\":\"wsgi.input\"}],\" with this new stream. The reason is that a BytesIO stream can seek back to the beginning when you reach the end, where as the original stream could not. So we simply call \",[\"$\",\"code\",null,{\"className\":\"font-bold\",\"children\":\"stream.seek(0)\"}],\" once we have parsed the form data, so that it can be read again.\"]}],\"\\n\",[\"$\",\"pre\",null,{\"className\":\"my-4 -mx-4 md:-mx-[25px]\",\"children\":[\"$\",\"code\",null,{\"className\":\"hljs\",\"dangerouslySetInnerHTML\":{\"__html\":\"$d\"}}]}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"my-4\",\"children\":[\"This actually works, and if I hadn't of looked close enough at the snippet, I would have stopped here and called it a working solution. But then I noticed the docstring \",[\"$\",\"code\",null,{\"className\":\"font-bold\",\"children\":\"\\\"\\\"\\\"Don't actually do this. The disadvantages are not worth it.\\\"\\\"\\\"\"}],\", so I took another look at stackoverflow answer. The problem with this workaround is that you end up processing the form twice. Once inside the middleware where the spoofing happens, and again in your flask app. The workaround was just hiding the problem. Resetting the stream back to its start is \",[\"$\",\"em\",null,{\"children\":\"not\"}],\" a good solution if it means processing the data twice. What we really need to do is parse the form, and cache it somewhere the flask app can access instead of trying to parse the form twice.\"]}],\"\\n\",[\"$\",\"h2\",null,{\"className\":\"text-2xl font-bold mt-6 mb-2\",\"children\":\"Override All The Things\"}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"my-4\",\"children\":[\"So I sort of came up with a hybrid solution. I parsed the form data, and then stored the parsed form data on the wsgi environ, where the flask app can access it later. I then created a custom Request class that checks if this previously parsed form data exists, and uses it if it does. This way, we don't have the problem with \",[\"$\",\"code\",null,{\"className\":\"font-bold\",\"children\":\"wsgi.input\"}],\" stream already being consumed, and we don't parse the form data twice either. I also created a file like object class that I replace the \",[\"$\",\"code\",null,{\"className\":\"font-bold\",\"children\":\"wsgi.input\"}],\" stream with after parsing the form data. This so if you do try to read from it again, there will be an error raised that explains the data has already been consumed, and to check \",[\"$\",\"code\",null,{\"className\":\"font-bold\",\"children\":\"wsgi._post_form\"}],\" and \",[\"$\",\"code\",null,{\"className\":\"font-bold\",\"children\":\"wsgi._post_files\"}],\" for the parsed form data instead.\"]}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"my-4\",\"children\":\"So first things first, here is the final WSGI middleware, and the custom Request class. Hopefully the comments do a good job of explaining what everything does.\"}],\"\\n\",[\"$\",\"pre\",null,{\"className\":\"my-4 -mx-4 md:-mx-[25px]\",\"children\":[\"$\",\"code\",null,{\"className\":\"hljs\",\"dangerouslySetInnerHTML\":{\"__html\":\"$e\"}}]}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"my-4\",\"children\":\"Finally, here is a snippet showing how to use this middleware and the custom request class in a flask app.\"}],\"\\n\",[\"$\",\"pre\",null,{\"className\":\"my-4 -mx-4 md:-mx-[25px]\",\"children\":[\"$\",\"code\",null,{\"className\":\"hljs\",\"dangerouslySetInnerHTML\":{\"__html\":\"app = Flask(__name__)\\napp.request_class = CustomRequest\\napp.wsgi_app = MethodSpooferMiddleware(app.wsgi_app)\"}}]}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"my-4\",\"children\":[\"Now I just want to make the disclaimer that after \",[\"$\",\"em\",null,{\"children\":\"all\"}],\" of this work, I don't think I'm going to be doing method spoofing in my app. This solution works very well, but it still feels like a hack. I think I'll stick to having to use POST for all operations when using html forms. But if you are okay with all of this added code, then have at it. Don't let me tell you what to do. It's going to come down to ones own feelings/opinions.\"]}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"my-4\",\"children\":[\"Something else I should raise is that if your app also uses \",[\"$\",\"code\",null,{\"className\":\"font-bold\",\"children\":\"request.json\"}],\" to get json data from requests, you're going to want to skip doing any of the spoofing at all. Don't consume the \",[\"$\",\"code\",null,{\"className\":\"font-bold\",\"children\":\"wsgi.input\"}],\" stream, and just leave everything as it was. I'll leave that as an exercise for the reader (Hint: will need to check if the content type is \",[\"$\",\"code\",null,{\"className\":\"font-bold\",\"children\":\"application/json\"}],\").\"]}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"my-4\",\"children\":[\"If you would like to reference a complete working flask app that ties all of this together, I have one right \",[\"$\",\"a\",null,{\"href\":\"https://github.com/carc1n0gen/tutorial-apps/tree/master/flask-method-spoofing\",\"className\":\"font-bold underline\",\"children\":\"here on github\"}],\".\"]}]]}],[\"$\",\"footer\",null,{\"className\":\"mt-6\",\"children\":[\"$\",\"$Lf\",null,{\"title\":\"Request Method Spoofing in Flask\",\"postUrl\":\"/2020/07/06/request-method-spoofing-in-flask\"}]}]]}]\n"])</script><script>self.__next_f.push([1,"8:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"meta\",\"1\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}]]\n"])</script><script>self.__next_f.push([1,"4:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"title\",\"1\",{\"children\":\"Request Method Spoofing in Flask - Carson's Blog\"}],[\"$\",\"meta\",\"2\",{\"name\":\"description\",\"content\":\"I recently found myself wanting to do method spoofing in flask. It turned out this isn't such a simple straight forward thing to do. So sit back while I take you down the rabbit hole that is method spoofing in flask.\"}],[\"$\",\"meta\",\"3\",{\"name\":\"keywords\",\"content\":\"flask request method spoofing adventure\"}],[\"$\",\"meta\",\"4\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}],[\"$\",\"link\",\"5\",{\"rel\":\"icon\",\"href\":\"/favicon.ico\",\"type\":\"image/x-icon\",\"sizes\":\"any\"}]]\n"])</script></body></html>
