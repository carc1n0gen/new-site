",[\"$\",\"h2\",null,{\"className\":\"text-2xl font-bold mt-6 mb-2\",\"children\":\"How To Store Passwords\"}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"my-4\",\"children\":\"Quite simply put, the only way to securely store a password is to not store it at all. Instead what we do is put the password through a hashing algorithm, and store the hash output. There are so many in-depth articles about how hashing algorithms work, but in this post I'm just going to get straight to the point and show examples on how to hash/verify passwords.\"}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"my-4\",\"children\":\"There are three main options for password hashing in a Flask app. First is werkzeug's built in password hashing functions, which is the easiest since Flask is built on werkzeug so you don't have to install anything extra. Another is bcrypt which is one of the most common password hash algorithms and has implementations in just about every language. Last you could roll your own, but seriously, when it comes to cryptographic functions, please don't roll your own. There are probably other library/options out there, but in this post I am going to focus on werkzeug's built in password hashing functions, and bcrypt.\"}],\"\\n\",[\"$\",\"h2\",null,{\"className\":\"text-2xl font-bold mt-6 mb-2\",\"children\":\"Werkzeug Functions\"}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"my-4\",\"children\":[\"Werkzeug contains two password related functions in the \",[\"$\",\"code\",null,{\"className\":\"font-bold\",\"children\":\"werkzeug.security\"}],\" module. First is \",[\"$\",\"code\",null,{\"className\":\"font-bold\",\"children\":\"generate_password_hash\"}],\" which is used to create a password hash, and second is \",[\"$\",\"code\",null,{\"className\":\"font-bold\",\"children\":\"check_password_hash\"}],\" which is used to validate a password. It is used as follows.\"]}],\"\\n\",[\"$\",\"pre\",null,{\"className\":\"my-4 -mx-4 md:-mx-[25px]\",\"children\":[\"$\",\"code\",null,{\"className\":\"hljs\",\"dangerouslySetInnerHTML\":{\"__html\":\"\u003cspan class=\\\"hljs-keyword\\\"\u003efrom\u003c/span\u003e werkzeug.security \u003cspan class=\\\"hljs-keyword\\\"\u003eimport\u003c/span\u003e generate_password_hash, check_password_hash\\n\\nhashed_password = generate_password_hash(\u003cspan class=\\\"hljs-string\\\"\u003e\u0026#x27;foobar\u0026#x27;\u003c/span\u003e)\\n\\n\u003cspan class=\\\"hljs-built_in\\\"\u003eprint\u003c/span\u003e(check_password_hash(hashed_password, \u003cspan class=\\\"hljs-string\\\"\u003e\u0026#x27;foobar\u0026#x27;\u003c/span\u003e)) \u003cspan class=\\\"hljs-comment\\\"\u003e# prints True\u003c/span\u003e\\n\u003cspan class=\\\"hljs-built_in\\\"\u003eprint\u003c/span\u003e(check_password_hash(hashed_password, \u003cspan class=\\\"hljs-string\\\"\u003e\u0026#x27;foobarbaz\u0026#x27;\u003c/span\u003e)) \u003cspan class=\\\"hljs-comment\\\"\u003e# prints False\u003c/span\u003e\"}}]}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"my-4\",\"children\":[[\"$\",\"a\",null,{\"href\":\"https://werkzeug.palletsprojects.com/en/1.0.x/utils/#module-werkzeug.security\",\"className\":\"font-bold underline\",\"children\":\"The werkzeug docs\"}],\" go in to more detail about extra parameters you can pass in to customize how the password is hashed, and I encourage readers look further in to that. Here is an example of how one might use these functions in signup and signin view functions of a Flask app.\"]}],\"\\n\",[\"$\",\"pre\",null,{\"className\":\"my-4 -mx-4 md:-mx-[25px]\",\"children\":[\"$\",\"code\",null,{\"className\":\"hljs\",\"dangerouslySetInnerHTML\":{\"__html\":\"$c\"}}]}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"my-4\",\"children\":[\"The \",[\"$\",\"code\",null,{\"className\":\"font-bold\",\"children\":\"insert_user\"}],\" and \",[\"$\",\"code\",null,{\"className\":\"font-bold\",\"children\":\"get_user\"}],\" are just made up functions. In your app you would have to replace them with how you insert and find user records.\"]}],\"\\n\",[\"$\",\"h2\",null,{\"className\":\"text-2xl font-bold mt-6 mb-2\",\"children\":\"Bcrypt\"}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"my-4\",\"children\":\"In order to use bcrypt, you'll first need to install its package.\"}],\"\\n\",[\"$\",\"pre\",null,{\"className\":\"my-4 -mx-4 md:-mx-[25px]\",\"children\":[\"$\",\"code\",null,{\"className\":\"hljs\",\"dangerouslySetInnerHTML\":{\"__html\":\"pip install bcrypt\\n\u003cspan class=\\\"hljs-comment\\\"\u003e# or\u003c/span\u003e\\npipenv install bcrypt\"}}]}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"my-4\",\"children\":[\"Once it is installed, it is very similar to the werkzeug functions to use. You use the \",[\"$\",\"code\",null,{\"className\":\"font-bold\",\"children\":\"hashpw\"}],\", \",[\"$\",\"code\",null,{\"className\":\"font-bold\",\"children\":\"checkpw\"}],\" functions, and there is also a \",[\"$\",\"code\",null,{\"className\":\"font-bold\",\"children\":\"gensalt\"}],\" function.\"]}],\"\\n\",[\"$\",\"pre\",null,{\"className\":\"my-4 -mx-4 md:-mx-[25px]\",\"children\":[\"$\",\"code\",null,{\"className\":\"hljs\",\"dangerouslySetInnerHTML\":{\"__html\":\"\u003cspan class=\\\"hljs-keyword\\\"\u003efrom\u003c/span\u003e bcrypt \u003cspan class=\\\"hljs-keyword\\\"\u003eimport\u003c/span\u003e hashpw, checkpw, gensalt\\n\\nhashed_password = hashpw(\u003cspan class=\\\"hljs-string\\\"\u003e\u0026#x27;foobar\u0026#x27;\u003c/span\u003e.encode(\u003cspan class=\\\"hljs-string\\\"\u003e\u0026#x27;utf-8\u0026#x27;\u003c/span\u003e), gensalt())\\n\\n\u003cspan class=\\\"hljs-built_in\\\"\u003eprint\u003c/span\u003e(checkpw(\u003cspan class=\\\"hljs-string\\\"\u003e\u0026#x27;foobar\u0026#x27;\u003c/span\u003e.encode(\u003cspan class=\\\"hljs-string\\\"\u003e\u0026#x27;utf-8\u0026#x27;\u003c/span\u003e), hashed_password)) \u003cspan class=\\\"hljs-comment\\\"\u003e# prints True\u003c/span\u003e\\n\u003cspan class=\\\"hljs-built_in\\\"\u003eprint\u003c/span\u003e(checkpw(\u003cspan class=\\\"hljs-string\\\"\u003e\u0026#x27;foobarbaz\u0026#x27;\u003c/span\u003e.encode(\u003cspan class=\\\"hljs-string\\\"\u003e\u0026#x27;utf-8\u0026#x27;\u003c/span\u003e), hashed_password)) \u003cspan class=\\\"hljs-comment\\\"\u003e# prints False\u003c/span\u003e\"}}]}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"my-4\",\"children\":[\"There are three usage differences you will need to pay attention with bcrypt. First, you must pass in a salt, whereas werkzeug does that automatically. Luckily bcrypt has the \",[\"$\",\"code\",null,{\"className\":\"font-bold\",\"children\":\"gensalt\"}],\" function to make that easy. Second, the order of parameters for checking if a password is valid is opposite to the werkzeug functions. Last, you must encode passwords being passed in for hashing or checking. Just like with the werkzeug functions, you can read more about the optional parameters the bcrypt functions accept \",[\"$\",\"a\",null,{\"href\":\"https://github.com/pyca/bcrypt/#usage\",\"className\":\"font-bold underline\",\"children\":\"in their examples\"}],\". Here are the same Flask view function examples, but using the bcrypt functions.\"]}],\"\\n\",[\"$\",\"pre\",null,{\"className\":\"my-4 -mx-4 md:-mx-[25px]\",\"children\":[\"$\",\"code\",null,{\"className\":\"hljs\",\"dangerouslySetInnerHTML\":{\"__html\":\"$d\"}}]}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"my-4\",\"children\":[\"As mentioned in the werkzeug example, the \",[\"$\",\"code\",null,{\"className\":\"font-bold\",\"children\":\"insert_user\"}],\" and \",[\"$\",\"code\",null,{\"className\":\"font-bold\",\"children\":\"get_user\"}],\" are just made up functions. In your app you would have to replace them with how you insert and find user records.\"]}],\"\\n\",[\"$\",\"h2\",null,{\"className\":\"text-2xl font-bold mt-6 mb-2\",\"children\":\"Which One Should You Use?\"}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"my-4\",\"children\":\"If you are building a brand new app, with a brand new database, I would say just use the werkzeug functions. Why introduce a dependency if you don't need to? But if you are rewriting an app or something, and have an existing database that already has bcrypt hashed passwords, then you'll want to go with bcrypt, unless you are prepared to force every single user to reset their password. This is the nice thing about bcrypt having implementations in just about every single language. You can rewrite your app in a different language, and keep using existing hashed passwords.\"}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"my-4\",\"children\":[\"I have full working Flask examples using \",[\"$\",\"a\",null,{\"href\":\"https://github.com/carc1n0gen/tutorial-apps/tree/master/flask-password-hashing-werkzeug\",\"className\":\"font-bold underline\",\"children\":\"werkzeug password functions\"}],\" and \",[\"$\",\"a\",null,{\"href\":\"https://github.com/carc1n0gen/tutorial-apps/tree/master/flask-password-hashing-bcrypt\",\"className\":\"font-bold underline\",\"children\":\"bcrypt\"}],\" for password hashing if you wish to reference those.\"]}]]}],[\"$\",\"footer\",null,{\"className\":\"mt-6\",\"children\":[\"$\",\"$Le\",null,{\"title\":\"Storing Passwords In Flask\",\"postUrl\":\"/2020/08/02/storing-passwords-in-flask\"}]}]]}]\n"])</script><script>self.__next_f.push([1,"8:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"meta\",\"1\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}]]\n"])</script><script>self.__next_f.push([1,"4:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"title\",\"1\",{\"children\":\"Storing Passwords In Flask - Carson's Blog\"}],[\"$\",\"meta\",\"2\",{\"name\":\"description\",\"content\":\"There is a plethora of guides out there about how to securely store passwords, but there are not as many of those guides that apply to Flask specifically. I spend quite a bit of my free time on the Pallets discord helping people out with their Flask questions, and often enough we have people storing passwords as p
