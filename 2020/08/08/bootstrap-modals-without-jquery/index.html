onds in this timeout, since we don\u0026#x27;t want a delay,\u003c/span\u003e\n  \u003cspan class=\"hljs-comment\"\u003e// we just want the changes to be done outside of the normal DOM thread.\u003c/span\u003e\n  \u003cspan class=\"hljs-built_in\"\u003esetTimeout\u003c/span\u003e(\u003cspan class=\"hljs-function\"\u003e() =\u0026gt;\u003c/span\u003e {\n    \u003cspan class=\"hljs-comment\"\u003e// Move adding the show class to inside this setTimeout\u003c/span\u003e\n    modal.\u003cspan class=\"hljs-property\"\u003eclassList\u003c/span\u003e.\u003cspan class=\"hljs-title function_\"\u003eadd\u003c/span\u003e(\u003cspan class=\"hljs-string\"\u003e\u0026quot;show\u0026quot;\u003c/span\u003e);\n    \u003cspan class=\"hljs-comment\"\u003e// Add the show class to the backdrop in this setTimeout\u003c/span\u003e\n    backdrop.\u003cspan class=\"hljs-property\"\u003eclassList\u003c/span\u003e.\u003cspan class=\"hljs-title function_\"\u003eadd\u003c/span\u003e(\u003cspan class=\"hljs-string\"\u003e\u0026quot;show\u0026quot;\u003c/span\u003e);\n  });\n}"])</script><script>self.__next_f.push([1,"c:[\"$\",\"article\",null,{\"className\":\"mt-6 md:p-6 bg-white dark:bg-black md:border border-zinc-300 dark:border-zinc-600 undefined\",\"children\":[[\"$\",\"header\",null,{\"children\":[[\"$\",\"$L6\",null,{\"href\":\"/2020/08/08/bootstrap-modals-without-jquery\",\"children\":[\"$\",\"h2\",null,{\"className\":\"text-3xl font-bold mb-2\",\"children\":\"Bootstrap Modals Without jQuery\"}]}],[\"$\",\"p\",null,{\"className\":\"mb-4 text-sm text-zinc-500\",\"children\":[\"posted by \",\"Carson Evans\",\" Â·\",\" \",\"Aug 8, 2020\"]}]]}],[\"$\",\"section\",null,{\"children\":[\"In this post I'll be showing how you can pretty easily write your own vanilla JavaScript to replace jQuery when using bootstrap modals.\",\"\\n\",[\"$\",\"h2\",null,{\"className\":\"text-2xl font-bold mt-6 mb-2\",\"children\":\"Preparation\"}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"my-4\",\"children\":\"First things first, let's get a super basic template ready with the bootstrap styles for us to work with.\"}],\"\\n\",[\"$\",\"pre\",null,{\"className\":\"my-4 -mx-4 md:-mx-[24px]\",\"children\":[\"$\",\"code\",null,{\"className\":\"hljs bg-zinc-100 dark:bg-zinc-700\",\"dangerouslySetInnerHTML\":{\"__html\":\"$e\"}}]}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"my-4\",\"children\":\"Now let's grab one of the demos out of the bootstrap examples, and we'll use that to mess around with. Put this in the body.\"}],\"\\n\",[\"$\",\"pre\",null,{\"className\":\"my-4 -mx-4 md:-mx-[24px]\",\"children\":[\"$\",\"code\",null,{\"className\":\"hljs bg-zinc-100 dark:bg-zinc-700\",\"dangerouslySetInnerHTML\":{\"__html\":\"$f\"}}]}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"my-4\",\"children\":\"Now if you try to load this up in a browser right now, all you will see is the button. We need make it so when we click the button, we toggle the necessary states/classes on the modal to make it show. First let's find out what those classes we need to toggle are.\"}],\"\\n\",[\"$\",\"h2\",null,{\"className\":\"text-2xl font-bold mt-6 mb-2\",\"children\":\"Showing The Modal\"}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"my-4\",\"children\":[\"We can simply open up the \",[\"$\",\"a\",null,{\"href\":\"https://getbootstrap.com/docs/4.5/components/modal/#live-demo\",\"className\":\"font-bold underline\",\"children\":\"demo we copied this sample code from the bootstrap docs\"}],\", open up our browser inspector tools, and watch what changes when we click the button and close the modal.\"]}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"my-4\",\"children\":[\"So the first thing we notice is that the root modal div changes from \",[\"$\",\"code\",null,{\"className\":\"font-bold\",\"children\":\"class=\\\"modal fade\\\"\"}],\" to \",[\"$\",\"code\",null,{\"className\":\"font-bold\",\"children\":\"class=\\\"modal fade show\\\"\"}],\", and the inline style changes to \",[\"$\",\"code\",null,{\"className\":\"font-bold\",\"children\":\"style=\\\"display: block;\\\"\"}],\".\"]}],\"\\n\",[\"$\",\"video\",null,{\"controls\":true,\"children\":[\"$\",\"source\",null,{\"src\":\"/post-assets/bootstrap-modals-without-jquery/1.mp4\",\"type\":\"video/mp4\"}]}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"my-4\",\"children\":[\"But this isn't actually enough, turns out \",[\"$\",\"code\",null,{\"className\":\"font-bold\",\"children\":\"class=\\\"modal-open\\\"\"}],\" is also added the body\"]}],\"\\n\",[\"$\",\"video\",null,{\"controls\":true,\"children\":[\"$\",\"source\",null,{\"src\":\"/post-assets/bootstrap-modals-without-jquery/2.mp4\",\"type\":\"video/mp4\"}]}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"my-4\",\"children\":\"Finally the backdrop div is injected to the bottom of the body which gives the dark, partially transparent shadow behind the modal.\"}],\"\\n\",[\"$\",\"video\",null,{\"controls\":true,\"children\":[\"$\",\"source\",null,{\"src\":\"/post-assets/bootstrap-modals-without-jquery/3.mp4\",\"type\":\"video/mp4\"}]}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"my-4\",\"children\":\"So if we manually update our code to have these changes the modal will show.\"}],\"\\n\",[\"$\",\"pre\",null,{\"className\":\"my-4 -mx-4 md:-mx-[24px]\",\"children\":[\"$\",\"code\",null,{\"className\":\"hljs bg-zinc-100 dark:bg-zinc-700\",\"dangerouslySetInnerHTML\":{\"__html\":\"$10\"}}]}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"my-4\",\"children\":\"But we don't always want the modal to show. So now let's undo those changes and start writing the JavaScript to handle the button click.\"}],\"\\n\",[\"$\",\"h2\",null,{\"className\":\"text-2xl font-bold mt-6 mb-2\",\"children\":\"Plain Old JavaScript DOM Manipulation\"}],\"\\n\",[\"$\",\"pre\",null,{\"className\":\"my-4 -mx-4 md:-mx-[24px]\",\"children\":[\"$\",\"code\",null,{\"className\":\"hljs bg-zinc-100 dark:bg-zinc-700\",\"dangerouslySetInnerHTML\":{\"__html\":\"$11\"}}]}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"my-4\",\"children\":[\"If we click the button, we'll now get an alert box showing. Now let's focus on the \",[\"$\",\"code\",null,{\"className\":\"font-bold\",\"children\":\"openModal\"}],\" and \",[\"$\",\"code\",null,{\"className\":\"font-bold\",\"children\":\"closeModal\"}],\" functions to actually open and close the modal.\"]}],\"\\n\",[\"$\",\"pre\",null,{\"className\":\"my-4 -mx-4 md:-mx-[24px]\",\"children\":[\"$\",\"code\",null,{\"className\":\"hljs bg-zinc-100 dark:bg-zinc-700\",\"dangerouslySetInnerHTML\":{\"__html\":\"$12\"}}]}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"my-4\",\"children\":[\"At this point the modal will show and hide. But we don't have the smooth animations/transitions. It just instantly shows and hides. This is because we need to change some of the classes/states asynchronously or outside of the regular DOM thread in order for the transitions to be able to take effect. We can use the \",[\"$\",\"code\",null,{\"className\":\"font-bold\",\"children\":\"setTimeout\"}],\" function in order to have this effect.\"]}],\"\\n\",[\"$\",\"pre\",null,{\"className\":\"my-4 -mx-4 md:-mx-[24px]\",\"children\":[\"$\",\"code\",null,{\"className\":\"hljs bg-zinc-100 dark:bg-zinc-700\",\"dangerouslySetInnerHTML\":{\"__html\":\"$13\"}}]}],\"\\n\",[\"$\",\"h2\",null,{\"className\":\"text-2xl font-bold mt-6 mb-2\",\"children\":\"It Works!\"}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"my-4\",\"children\":\"Now when you show and hide the modal, you'll see we now have the exact same transitions/animations that bootstrap modals normally have, but with no jQuery!\"}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"my-4\",\"children\":\"Now obviously there are plenty of other bootstrap components that also depend on jQuery. Hopefully this post gives you an idea on how you can use plain JavaScript to handle those without jQuery too. Maybe I will write about some of the other components in the future also.\"}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"my-4\",\"children\":[[\"$\",\"del\",null,{\"children\":[\"NOTE: I was unable to figure out how to make it so when you click the backdrop it closes the modal. If I figure it out, I will update the post. Or if anyone reading this has an idea, feel free to comment below, or reach out to me on my \",[\"$\",\"a\",null,{\"href\":\"/contact\",\"className\":\"font-bold underline\",\"children\":\"contact form\"}],\".\"]}],\" I've updated the snippets, and the linked example app to close the modal when you click the area outside the modal dialog.\"]}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"my-4\",\"children\":[\"If you wish to reference a complete fully working demo of all of this instead of the broken up chunks in this post, I have one \",[\"$\",\"a\",null,{\"href\":\"https://github.com/carc1n0gen/tutorial-apps/tree/master/bootstrap-modal-without-jquery\",\"className\":\"font-bold underline\",\"children\":\"here on my GitHub\"}],\". I also have a \",[\"$\",\"a\",null,{\"href\":\"/post-assets/bootstrap-modals-without-jquery/demo.html\",\"className\":\"font-bold underline\",\"children\":\"live demo\"}],\".\"]}]]}],[\"$\",\"footer\",null,{\"className\":\"mt-6\",\"children\":[\"$\",\"$L14\",null,{\"title\":\"Bootstrap Modals Without jQuery\",\"postUrl\":\"/2020/08/08/bootstrap-modals-without-jquery\"}]}]]}]\n"])</script><script>self.__next_f.push([1,"8:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"meta\",\"1\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}]]\n"])</script><script>self.__next_f.push([1,"4:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"title\",\"1\",{\"children\":\"Bootstrap Modals Without jQuery - Carson's Blog\"}],[\"$\",\"meta\",\"2\",{\"name\":\"description\",\"content\":\"In this post I'll be showing how you can pretty easily write your own vanilla JavaScript to replace jQuery when using bootstrap modals.\"}],[\"$\",\"meta\",\"3\",{\"name\":\"keywords\",\"content\":\"bootstrap modal without jquery\"}],[\"$\",\"meta\",\"4\",{\"name\":\"v
