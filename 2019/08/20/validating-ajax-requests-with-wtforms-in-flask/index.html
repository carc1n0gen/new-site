ion_\\\"\u003etraditional\u003c/span\u003e():\\n    form = Form()\\n    \u003cspan class=\\\"hljs-keyword\\\"\u003eif\u003c/span\u003e form.validate_on_submit():\\n        \u003cspan class=\\\"hljs-keyword\\\"\u003ereturn\u003c/span\u003e \u003cspan class=\\\"hljs-string\\\"\u003e\u0026#x27;WOOT WOOT!\u0026#x27;\u003c/span\u003e\\n    \u003cspan class=\\\"hljs-keyword\\\"\u003ereturn\u003c/span\u003e render_template(\u003cspan class=\\\"hljs-string\\\"\u003e\u0026#x27;traditional.html\u0026#x27;\u003c/span\u003e, form=form)\"}}]}],\"\\n\",[\"$\",\"h3\",null,{\"className\":\"text-xl font-bold mt-6 mb-2\",\"children\":\"The Template\"}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"my-4\",\"children\":[\"Now let's render the form fields, with their labels. We're using bootstrap\\nstyles for demonstration purposes. We add the \",[\"$\",\"code\",null,{\"className\":\"font-bold\",\"children\":\"is-invalid\"}],\" class to the inputs\\nif there is an error message for the input, which automatically renders the\\ninputs in an error state for us.\"]}],\"\\n\",[\"$\",\"pre\",null,{\"className\":\"my-4 -mx-4 md:-mx-[25px]\",\"children\":[\"$\",\"code\",null,{\"className\":\"hljs\",\"dangerouslySetInnerHTML\":{\"__html\":\"$c\"}}]}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"my-4\",\"children\":\"Submit that form empty, or with data that doesn't meet the validation we defined\\nand the page will \\\"reload\\\". The inputs will be in an error state, with their\\nfirst error message shown.\"}],\"\\n\",[\"$\",\"h2\",null,{\"className\":\"text-2xl font-bold mt-6 mb-2\",\"children\":\"Now With AJAX\"}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"my-4\",\"children\":\"There's nothing we need to change with the form. We can use it completely\\nunchanged. We will of course need to change the endpoint to respond with a JSON\\nstructure containing the error messages for each input, or a success message.\\nWe will no longer be returning the template in the case of validation errors.\"}],\"\\n\",[\"$\",\"h3\",null,{\"className\":\"text-xl font-bold mt-6 mb-2\",\"children\":\"The New Endpoint\"}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"my-4\",\"children\":[\"The new endpoint will work a little different. Instead of using the\\n\",[\"$\",\"code\",null,{\"className\":\"font-bold\",\"children\":\"validate_on_submit\"}],\" function, we're going to check if \",[\"$\",\"code\",null,{\"className\":\"font-bold\",\"children\":\"request.method\"}],\" was\\nPOST and call the \",[\"$\",\"code\",null,{\"className\":\"font-bold\",\"children\":\"validate\"}],\" function. If that returns \",[\"$\",\"code\",null,{\"className\":\"font-bold\",\"children\":\"True\"}],\" then respond\\nwith a success message. Otherwise we use \",[\"$\",\"code\",null,{\"className\":\"font-bold\",\"children\":\"jsonify\"}],\" (imported from flask) to\\nserialize the form errors in to a JSON response.\"]}],\"\\n\",[\"$\",\"pre\",null,{\"className\":\"my-4 -mx-4 md:-mx-[25px]\",\"children\":[\"$\",\"code\",null,{\"className\":\"hljs\",\"dangerouslySetInnerHTML\":{\"__html\":\"\u003cspan class=\\\"hljs-meta\\\"\u003e@app.route(\u003cspan class=\\\"hljs-params\\\"\u003e\u003cspan class=\\\"hljs-string\\\"\u003e\u0026#x27;/withajax\u0026#x27;\u003c/span\u003e, methods=[\u003cspan class=\\\"hljs-string\\\"\u003e\u0026#x27;GET\u0026#x27;\u003c/span\u003e, \u003cspan class=\\\"hljs-string\\\"\u003e\u0026#x27;POST\u0026#x27;\u003c/span\u003e]\u003c/span\u003e)\u003c/span\u003e\\n\u003cspan class=\\\"hljs-keyword\\\"\u003edef\u003c/span\u003e \u003cspan class=\\\"hljs-title function_\\\"\u003ewithajax\u003c/span\u003e():\\n    form = Form()\\n    \u003cspan class=\\\"hljs-keyword\\\"\u003eif\u003c/span\u003e request.method == \u003cspan class=\\\"hljs-string\\\"\u003e\u0026#x27;POST\u0026#x27;\u003c/span\u003e:\\n        \u003cspan class=\\\"hljs-keyword\\\"\u003eif\u003c/span\u003e form.validate():\\n            \u003cspan class=\\\"hljs-keyword\\\"\u003ereturn\u003c/span\u003e \u003cspan class=\\\"hljs-string\\\"\u003e\u0026#x27;WOOT WOOT!\u0026#x27;\u003c/span\u003e\\n        \u003cspan class=\\\"hljs-keyword\\\"\u003ereturn\u003c/span\u003e jsonify(form.errors), \u003cspan class=\\\"hljs-number\\\"\u003e400\u003c/span\u003e\\n    \u003cspan class=\\\"hljs-keyword\\\"\u003ereturn\u003c/span\u003e render_template(\u003cspan class=\\\"hljs-string\\\"\u003e\u0026#x27;withajax.html\u0026#x27;\u003c/span\u003e, form=form)\"}}]}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"my-4\",\"children\":\"We no longer need the jinja conditions to show the inputs in an invalid state,\\nas we will be doing that logic in JavaScript now.\"}],\"\\n\",[\"$\",\"h3\",null,{\"className\":\"text-xl font-bold mt-6 mb-2\",\"children\":\"The New Template\"}],\"\\n\",[\"$\",\"pre\",null,{\"className\":\"my-4 -mx-4 md:-mx-[25px]\",\"children\":[\"$\",\"code\",null,{\"className\":\"hljs\",\"dangerouslySetInnerHTML\":{\"__html\":\"$d\"}}]}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"my-4\",\"children\":\"Submit that form empty, and the browser will load a new page containing\\na JSON structure. Now obviously we can't leave it that way, so let's add some\\nJavaScript that overrides what happens on form submit.\"}],\"\\n\",[\"$\",\"h3\",null,{\"className\":\"text-xl font-bold mt-6 mb-2\",\"children\":\"The New Template With JavaScript\"}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"my-4\",\"children\":[\"First let's get use \",[\"$\",\"code\",null,{\"className\":\"font-bold\",\"children\":\"getElementById\"}],\" to get references to all the elements we\\nwill need.\"]}],\"\\n\",[\"$\",\"pre\",null,{\"className\":\"my-4 -mx-4 md:-mx-[25px]\",\"children\":[\"$\",\"code\",null,{\"className\":\"hljs\",\"dangerouslySetInnerHTML\":{\"__html\":\"$e\"}}]}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"my-4\",\"children\":\"Now we could have simply stored references in to individual variables instead\\nof an object structure, but doing it like this will be make things easier.\"}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"my-4\",\"children\":\"Next let's override the form submit behaviour.\"}],\"\\n\",[\"$\",\"pre\",null,{\"className\":\"my-4 -mx-4 md:-mx-[25px]\",\"children\":[\"$\",\"code\",null,{\"className\":\"hljs\",\"dangerouslySetInnerHTML\":{\"__html\":\"$f\"}}]}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"my-4\",\"children\":[\"So you'll see in the \",[\"$\",\"code\",null,{\"className\":\"font-bold\",\"children\":\"else\"}],\" of the \",[\"$\",\"code\",null,{\"className\":\"font-bold\",\"children\":\"if (response.ok)\"}],\" check we actually\\niterate over the keys of the response object. This is what I meant earlier\\nwhen I said storing references to our inputs in an object structure would make\\nout lives easier. We can simply iterate the keys in the validation errors,\\nand use those keys to refer to the input that needs to be updated to be in an\\nerror state.\"]}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"my-4\",\"children\":\"One last thing we need before this will work is to create the div used to\\ndisplay the success message when validation passes.\"}],\"\\n\",[\"$\",\"pre\",null,{\"className\":\"my-4 -mx-4 md:-mx-[25px]\",\"children\":[\"$\",\"code\",null,{\"className\":\"hljs\",\"dangerouslySetInnerHTML\":{\"__html\":\"\u003cspan class=\\\"hljs-tag\\\"\u003e\u0026lt;\u003cspan class=\\\"hljs-name\\\"\u003ediv\u003c/span\u003e \u003cspan class=\\\"hljs-attr\\\"\u003eid\u003c/span\u003e=\u003cspan class=\\\"hljs-string\\\"\u003e\u0026quot;success-message\u0026quot;\u003c/span\u003e \u003cspan class=\\\"hljs-attr\\\"\u003estyle\u003c/span\u003e=\u003cspan class=\\\"hljs-string\\\"\u003e\u0026quot;display: none;\u0026quot;\u003c/span\u003e\u0026gt;\u003c/span\u003e\u003cspan class=\\\"hljs-tag\\\"\u003e\u0026lt;/\u003cspan class=\\\"hljs-name\\\"\u003ediv\u003c/span\u003e\u0026gt;\u003c/span\u003e\"}}]}],\"\\n\",[\"$\",\"h3\",null,{\"className\":\"text-xl font-bold mt-6 mb-2\",\"children\":\"Here's the final template\"}],\"\\n\",[\"$\",\"pre\",null,{\"className\":\"my-4 -mx-4 md:-mx-[25px]\",\"children\":[\"$\",\"code\",null,{\"className\":\"hljs\",\"dangerouslySetInnerHTML\":{\"__html\":\"$10\"}}]}],\"\\n\",[\"$\",\"pre\",null,{\"className\":\"my-4 -mx-4 md:-mx-[25px]\",\"children\":[\"$\",\"code\",null,{\"className\":\"hljs\",\"dangerouslySetInnerHTML\":{\"__html\":\"$11\"}}]}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"my-4\",\"children\":\"Submit that with invalid data, and the fields will change to an error state\\nwith error messages. Submit valid data, and you'll get a success message.\"}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"my-4\",\"children\":[\"If you would like to reference a complete working flask app demonstrating all\\nthis, I have one right \",[\"$\",\"a\",null,{\"href\":\"https://github.com/carc1n0gen/tutorial-apps/tree/master/flask-wtforms-ajax\",\"className\":\"font-bold underline\",\"children\":\"here on github\"}],\".\"]}]]}],[\"$\",\"footer\",null,{\"className\":\"mt-6\",\"children\":[\"$\",\"$L12\",null,{\"title\":\"Validating Ajax Requests With WTForms in Flask\",\"postUrl\":\"/2019/08/20/validating-ajax-requests-with-wtforms-in-flask\"}]}]]}]\n"])</script><script>self.__next_f.push([1,"8:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"meta\",\"1\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}]]\n"])</script><script>self.__next_f.push([1,"4:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"title\",\"1\",{\"children\":\"Validating Ajax Requests With WTForms in Flask - Carson's Blog\"}],[\"$\",\"meta\",\"2\",{\"name\":\"description\",\"content\":\"I've been using Flask to build web applications for over a year now. I always use WTForms for my form validation Eventually I needed to create a more interactive form that submitted with AJAX instead of a more traditional form submit, but I wanted to continue to use WTForms for validation. Here I will demonstrate how I reused my existing WTForms validation with JSON/AJAX requests.\"}],[\"$\",\"me
