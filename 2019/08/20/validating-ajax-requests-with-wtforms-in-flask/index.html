ethod\"}],\" was\\nPOST and call the \",[\"$\",\"code\",null,{\"className\":\"font-bold\",\"children\":\"validate\"}],\" function. If that returns \",[\"$\",\"code\",null,{\"className\":\"font-bold\",\"children\":\"True\"}],\" then respond\\nwith a success message. Otherwise we use \",[\"$\",\"code\",null,{\"className\":\"font-bold\",\"children\":\"jsonify\"}],\" (imported from flask) to\\nserialize the form errors in to a JSON response.\"]}],\"\\n\",[\"$\",\"pre\",null,{\"className\":\"my-4 -mx-4 md:-mx-[24px]\",\"children\":[\"$\",\"code\",null,{\"className\":\"hljs bg-zinc-100 dark:bg-zinc-700\",\"dangerouslySetInnerHTML\":{\"__html\":\"\u003cspan class=\\\"hljs-meta\\\"\u003e@app.route(\u003cspan class=\\\"hljs-params\\\"\u003e\u003cspan class=\\\"hljs-string\\\"\u003e\u0026#x27;/withajax\u0026#x27;\u003c/span\u003e, methods=[\u003cspan class=\\\"hljs-string\\\"\u003e\u0026#x27;GET\u0026#x27;\u003c/span\u003e, \u003cspan class=\\\"hljs-string\\\"\u003e\u0026#x27;POST\u0026#x27;\u003c/span\u003e]\u003c/span\u003e)\u003c/span\u003e\\n\u003cspan class=\\\"hljs-keyword\\\"\u003edef\u003c/span\u003e \u003cspan class=\\\"hljs-title function_\\\"\u003ewithajax\u003c/span\u003e():\\n    form = Form()\\n    \u003cspan class=\\\"hljs-keyword\\\"\u003eif\u003c/span\u003e request.method == \u003cspan class=\\\"hljs-string\\\"\u003e\u0026#x27;POST\u0026#x27;\u003c/span\u003e:\\n        \u003cspan class=\\\"hljs-keyword\\\"\u003eif\u003c/span\u003e form.validate():\\n            \u003cspan class=\\\"hljs-keyword\\\"\u003ereturn\u003c/span\u003e \u003cspan class=\\\"hljs-string\\\"\u003e\u0026#x27;WOOT WOOT!\u0026#x27;\u003c/span\u003e\\n        \u003cspan class=\\\"hljs-keyword\\\"\u003ereturn\u003c/span\u003e jsonify(form.errors), \u003cspan class=\\\"hljs-number\\\"\u003e400\u003c/span\u003e\\n    \u003cspan class=\\\"hljs-keyword\\\"\u003ereturn\u003c/span\u003e render_template(\u003cspan class=\\\"hljs-string\\\"\u003e\u0026#x27;withajax.html\u0026#x27;\u003c/span\u003e, me\":\"hljs bg-zinc-100 dark:bg-zinc-700\",\"dangerouslySetInnerHTML\":{\"__html\":\"$14\"}}]}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"my-4\",\"children\":\"Submit that with invalid data, and the fields will change to an error state\\nwith error messages. Submit valid data, and you'll get a success message.\"}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"my-4\",\"children\":[\"If you would like to reference a complete working flask app demonstrating all\\nthis, I have one right \",[\"$\",\"a\",null,{\"href\":\"https://github.com/carc1n0gen/tutorial-apps/tree/master/flask-wtforms-ajax\",\"className\":\"font-bold underline\",\"children\":\"here on github\"}],\".\"]}]]}],[\"$\",\"footer\",null,{\"className\":\"mt-6\",\"children\":[\"$\",\"$L15\",null,{\"title\":\"Validating Ajax Requests With WTForms in Flask\",\"postUrl\":\"/2019/08/20/validating-ajax-requests-with-wtforms-in-flask\"}]}]]}]\n"])</script><script>self.__next_f.push([1,"8:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"meta\",\"1\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}]]\n"])</script><script>self.__next_f.push([1,"4:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"title\",\"1\",{\"children\":\"Validating Ajax Requests With WTForms in Flask - Carson's Blog\"}],[\"$\",\"meta\",\"2\",{\"name\":\"description\",\"content\":\"I've been using Flask to build web applications for over a year now. I always use WTForms for my form validation Eventually I needed to create a more interactive form that submitted with AJAX instead of a more traditional form submit, but I wanted to continue to use WTForms for validation. Here I will demonstrate how I reused my existing WTForms validation with JSON/AJAX requests.\"}],[\"$\",\"meta\",\"3\",{\"name\":\"keywords\",\"content\":\"validation ajax flask wtforms\"}],[\"$\",\"meta\",\"4\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}],[\"$\",\"link\",\"5\",{\"rel\":\"icon\",\"href\":\"/favicon
