l.\"}],\"\\n\",[\"$\",\"h3\",null,{\"className\":\"text-xl font-bold mt-6 mb-2\",\"children\":\"The JSON\"}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"my-4\",\"children\":[\"Create a \",[\"$\",\"code\",null,{\"className\":\"font-bold\",\"children\":\"search.json\"}],\" file at the root with the following content:\"]}],\"\\n\",[\"$\",\"pre\",null,{\"className\":\"my-4 -mx-4 md:-mx-[24px]\",\"children\":[\"$\",\"code\",null,{\"className\":\"hljs bg-zinc-100 dark:bg-zinc-700\",\"dangerouslySetInnerHTML\":{\"__html\":\"---\\n---\\n[{% \u003cspan class=\\\"hljs-keyword\\\"\u003efor\u003c/span\u003e post \u003cspan class=\\\"hljs-keyword\\\"\u003ein\u003c/span\u003e site.posts %}\\n    {\\n        \u003cspan class=\\\"hljs-string\\\"\u003e\u0026quot;title\u0026quot;\u003c/span\u003e:\u003cspan class=\\\"hljs-string\\\"\u003e\u0026quot;{{post.title}}\u0026quot;\u003c/span\u003e,\\n        \u003cspan class=\\\"hljs-string\\\"\u003e\u0026quot;url\u0026quot;\u003c/span\u003e:\u003cspan class=\\\"hljs-string\\\"\u003e\u0026quot;{{post.url}}\u0026quot;\u003c/span\u003e\\n    }{% \u003cspan class=\\\"hljs-keyword\\\"\u003eif\u003c/span\u003e forloop.last == false %},{% endif %}\\n{% endfor %}]\"}}]}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"my-4\",\"children\":\"Sample generated JSON file:\"}],\"\\n\",[\"$\",\"pre\",null,{\"className\":\"my-4 -mx-4 md:-mx-[24px]\",\"children\":[\"$\",\"code\",null,{\"className\":\"hljs bg-zinc-100 dark:bg-zinc-700\",\"dangerouslySetInnerHTML\":{\"__html\":\"$f\"}}]}],\"\\n\",[\"$\",\"h3\",null,{\"className\":\"text-xl font-bold mt-6 mb-2\",\"children\":\"The JavaScript\"}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"my-4\",\"children\":\"I have commented the key parts of this code. In summary, we create an AJAX request,\\nparse the JSON response to an array of objects, then using the search box value we\\nfilter to matching posts.\"}],\"\\n\",[\"$\",\"pre\",null,{\"className\":\"my-4 -mx-4 md:-mx-[24px]\",\"children\":[\"$\",\"code\",null,{\"c
