3c/span\u003e \u003cspan class=\\\"hljs-string\\\"\u003e\u0026#x27;dart:io\u0026#x27;\u003c/span\u003e;\\n\\n\u003cspan class=\\\"hljs-keyword\\\"\u003econst\u003c/span\u003e \u003cspan class=\\\"hljs-built_in\\\"\u003eint\u003c/span\u003e PORT = \u003cspan class=\\\"hljs-number\\\"\u003e9090\u003c/span\u003e;\\n\\n\u003cspan class=\\\"hljs-built_in\\\"\u003eList\u003c/span\u003e\u0026lt;WebSocket\u0026gt; connections;\"}}]}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"my-4\",\"children\":[\"In Dart, to make a websocket server you make a http server and \",[\"$\",\"em\",null,{\"children\":\"transform\"}],\" it into a websocket server. Delete the contents of the main function, initialize the connections list, and bind an http server using the constant we made earlier as the port number:\"]}],\"\\n\",[\"$\",\"pre\",null,{\"className\":\"my-4 -mx-4 md:-mx-[24px]\",\"children\":[\"$\",\"code\",null,{\"className\":\"hljs bg-zinc-100 dark:bg-zinc-700\",\"dangerouslySetInnerHTML\":{\"__html\":\"\u003cspan class=\\\"hljs-keyword\\\"\u003eimport\u003c/span\u003e \u003cspan class=\\\"hljs-string\\\"\u003e\u0026#x27;dart:io\u0026#x27;\u003c/span\u003e;\\n\\n\u003cspan class=\\\"hljs-keyword\\\"\u003econst\u003c/span\u003e \u003cspan class=\\\"hljs-built_in\\\"\u003eint\u003c/span\u003e PORT = \u003cspan class=\\\"hljs-number\\\"\u003e9090\u003c/span\u003e;\\n\\n\u003cspan class=\\\"hljs-built_in\\\"\u003eList\u003c/span\u003e\u0026lt;WebSocket\u0026gt; connections;\\n\\n\u003cspan class=\\\"hljs-keyword\\\"\u003evoid\u003c/span\u003e main() {\\n  connections = \u003cspan class=\\\"hljs-keyword\\\"\u003enew\u003c/span\u003e \u003cspan class=\\\"hljs-built_in\\\"\u003eList\u003c/span\u003e\u0026lt;WebSocket\u0026gt;();\\n\\n  HttpServer.bind(InternetAddress.ANY_UP_V4, PORT).then((HttpServer server) {\\n    \u003cspan class=\\\"hljs-built_in\\\"\u003eprint\u003c/span\u003e(\u003cspan class=\\\"hljs-string\\\"\u003e\u0026#x27;Server listening on port \u003cspan class=\\\"hljs-subst\\\"\u003e${PORT}\u003c/span\u003e.\u0026#x27;\u003c/span\u003e);\\n  });\\n}\"}}]}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"my-4\",\"children\":[\"This syntax might look a little strange to people not familiar Dart or asynchronous programming. The \",[\"$\",\"code\",null,{\"className\":\"font-bold\",\"children\":\"bind\"}],\" method of the HttpServer class is asynchronous and will return an instance of a HttpServer some time in the future. All asynchronous methods in Dart act this way and have a \",[\"$\",\"code\",null,{\"className\":\"font-bold\",\"children\":\"then\"}],\" method that is called when they are done. You provide the \",[\"$\",\"code\",null,{\"className\":\"font-bold\",\"children\":\"then\"}],\" method with a callback that accepts the type returned by the asynchronous method. This callback is executed when the asynchronous method is complete and the \",[\"$\",\"code\",null,{\"className\":\"font-bold\",\"children\":\"then\"}],\" method is run. In our case, we are passing an anonymous function as a callback to the \",[\"$\",\"code\",null,{\"className\":\"font-bold\",\"children\":\"then\"}],\" method, and all this callback does at this point is print what port the server is listening on.\"]}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"my-4\",\"children\":\"Now lets make the http server listen for requests:\"}],\"\\n\",[\"$\",\"pre\",null,{\"className\":\"my-4 -mx-4 md:-mx-[24px]\",\"children\":[\"$\",\"code\",null,{\"className\":\"hljs bg-zinc-100 dark:bg-zinc-700\",\"dangerouslySetInnerHTML\":{\"__html\":\"\u003cspan class=\\\"hljs-built_in\\\"\u003eprint\u003c/span\u003e(\u003cspan class=\\\"hljs-string\\\"\u003e\u0026#x27;Server listening on port \u003cspan class=\\\"hljs-subst\\\"\u003e${PORT}\u003c/span\u003e.\u0026#x27;\u003c/span\u003e);\\nserver.listen((HttpRequest request) {\\n  \u003cspan class=\\\"hljs-keyword\\\"\u003eif\u003c/span\u003e (WebsocketTransformer.isUpgradeRequest(request)) {\\n    \u003cspan class=\\\"hljs-comment\\\"\u003e// Transform to websocket\u003c/span\u003e\\n  } \u003cspan class=\\\"hljs-keyword\\\"\u003eelse\u003c/span\u003e {\\n    request.response.statusCode = HttpStatus.FORBIDDEN;\\n    request.response.reasonPhrase = \u003cspan class=\\\"hljs-string\\\"\u003e\u0026#x27;Websocket connections only!\u0026#x27;\u003c/span\u003e;\\n    request.response.close();\\n  }\\n});\"}}]}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"my-4\",\"children\":\"Here we are checking if the request is a websocket request and if it is not then we send the client connecion an error message. Next we will do the websocket work.\"}],\"\\n\",[\"$\",\"pre\",null,{\"className\":\"my-4 -mx-4 md:-mx-[24px]\",\"children\":[\"$\",\"code\",null,{\"className\":\"hljs bg-zinc-100 dark:bg-zinc-700\",\"dangerouslySetInnerHTML\":{\"__html\":\"$e\"}}]}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"my-4\",\"children\":\"Here we transform the request to a websocket connection and add it to our list of connections. Then we listen for messages coming from the websocket connection and send that message to every connection in the list of connections.\"}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"my-4\",\"children\":\"The complete code should look like this:\"}],\"\\n\",[\"$\",\"pre\",null,{\"className\":\"my-4 -mx-4 md:-mx-[24px]\",\"children\":[\"$\",\"code\",null,{\"className\":\"hljs bg-zinc-100 dark:bg-zinc-700\",\"dangerouslySetInnerHTML\":{\"__html\":\"$f\"}}]}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"my-4\",\"children\":\"You can now run this project, but it doesn't do anything because there is no client to connect with\"}],\"\\n\",[\"$\",\"h2\",null,{\"className\":\"text-2xl font-bold mt-6 mb-2\",\"children\":\"Creating the client\"}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"my-4\",\"children\":[\"Start another new project with the name ChatClient with the \",[\"$\",\"code\",null,{\"className\":\"font-bold\",\"children\":\"Web application\"}],\" template. In Dart web applications have a web folder where everything will go. By default there will be a html, css, and dart file. Open up the html file and delete everything inside the body tags then add the following:\"]}],\"\\n\",[\"$\",\"pre\",null,{\"className\":\"my-4 -mx-4 md:-mx-[24px]\",\"children\":[\"$\",\"code\",null,{\"className\":\"hljs bg-zinc-100 dark:bg-zinc-700\",\"dangerouslySetInnerHTML\":{\"__html\":\"$10\"}}]}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"my-4\",\"children\":[\"The first input is where you will enter your nickname with a button that saves it. Then there is a \",[\"$\",\"code\",null,{\"className\":\"font-bold\",\"children\":\"div\"}],\" that will be used for do display chat messages, a \",[\"$\",\"code\",null,{\"className\":\"font-bold\",\"children\":\"textarea\"}],\" for chat input, and a send button for sending message to the server. At the end there is two script references.\"]}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"my-4\",\"children\":\"The first script reference is the main Dart script for the web application and is where we will be coding our logic. The second script is a special script used to detect if the web browser supports Dart or not and will fallback to the JavaScript compiled version of the web app.\"}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"my-4\",\"children\":\"Open up the css file and delete everything and add the following:\"}],\"\\n\",[\"$\",\"pre\",null,{\"className\":\"my-4 -mx-4 md:-mx-[24px]\",\"children\":[\"$\",\"code\",null,{\"className\":\"hljs bg-zinc-100 dark:bg-zinc-700\",\"dangerouslySetInnerHTML\":{\"__html\":\"\u003cspan class=\\\"hljs-selector-id\\\"\u003e#output\u003c/span\u003e {\\n  \u003cspan class=\\\"hljs-attribute\\\"\u003ewidth\u003c/span\u003e: \u003cspan class=\\\"hljs-number\\\"\u003e600px\u003c/span\u003e;\\n  \u003cspan class=\\\"hljs-attribute\\\"\u003eheight\u003c/span\u003e: \u003cspan class=\\\"hljs-number\\\"\u003e400px\u003c/span\u003e;\\n  \u003cspan class=\\\"hljs-attribute\\\"\u003emargin\u003c/span\u003e: \u003cspan class=\\\"hljs-number\\\"\u003e0\u003c/span\u003e auto;\\n}\"}}]}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"my-4\",\"children\":\"Open up the Dart script and delete everything below the main function and inside the main function. Above the main function add an import for DOM support:\"}],\"\\n\",[\"$\",\"pre\",null,{\"className\":\"my-4 -mx-4 md:-mx-[24px]\",\"children\":[\"$\",\"code\",null,{\"className\":\"hljs bg-zinc-100 dark:bg-zinc-700\",\"dangerouslySetInnerHTML\":{\"__html\":\"\u003cspan class=\\\"hljs-keyword\\\"\u003eimport\u003c/span\u003e \u003cspan class=\\\"hljs-string\\\"\u003e\u0026#x27;dart:html\u0026#x27;\u003c/span\u003e;\"}}]}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"my-4\",\"children\":[\"Inside the main function we need to select the elements we need with \",[\"$\",\"code\",null,{\"className\":\"font-bold\",\"children\":\"querySelector\"}],\":\"]}],\"\\n\",[\"$\",\"pre\",null,{\"className\":\"my-4 -mx-4 md:-mx-[24px]\",\"children\":[\"$\",\"code\",null,{\"className\":\"hljs bg-zinc-100 dark:bg-zinc-700\",\"dangerouslySetInnerHTML\":{\"__html\":\"\u003cspan class=\\\"hljs-keyword\\\"\u003evoid\u003c/span\u003e main() {\\n  InputElement nickname = \u003cspan class=\\\"hljs-built_in\\\"\u003equerySelector\u003c/span\u003e(\u003cspan class=\\\"hljs-string\\\"\u003e\u0026#x27;#nickname\u0026#x27;\u003c/span\u003e);\\n  DivElement output = \u003cspan class=\\\"hljs-built_in\\\"\u003equerySelector\u003c/span\u003e(\u003cspan class=\\\"hljs-string\\\"\u003e\u0026#x27;#output\u0026#x27;\u003c/span\u003e);\\n  TextAreaElement input = \u003cspan class=\\\"hljs-built_in\\\"\u003equerySelector\u003c/span\u003e(\u003cspan class=\\\"hljs-string\\\"\u003e\u0026#x27;#input\u0026#x27;\u003c/span\u003e);\\n  ButtonElement send = \u003cspan class=\\\"hljs-built_in\\\"\u003equerySelector\u003c/span\u003e(\u003cspan class=\\\"hljs-string\\\"\u003e\u0026#x27;#send\u0026#x27;\u003c/span\u003e);\\n  ButtonElement savenickname = \u003cspan class=\\\"hljs-built_in\\\"\u003equerySelector\u003c/span\u003e(\u003cspan class=\\\"hljs-string\\\"\u003e\u0026#x27;#savenickname\u0026#x27;\u003c/span\u003e);\\n}\"}}]}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"my-4\",\"children\":\"Next create a WebSocket connection:\"}],\"\\n\",[\"$\",\"pre\",null,{\"className\":\"my-4 -mx-4 md:-mx-[24px]\",\"children\":[\"$\",\"code\",null,{\"className\":\"hljs bg-zinc-100 dark:bg-zinc-700\",\"dangerouslySetInnerHTML\":{\"__html\":\"WebSocket ws = \u003cspan class=\\\"hljs-keyword\\\"\u003enew\u003c/span\u003e WebSocket(\u003cspan class=\\\"hljs-string\\\"\u003e\u0026#x27;ws://localhost:9090\u0026#x27;\u003c/span\u003e);\"}}]}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"my-4\",\"children\":\"Now when the save nickname button is clicked we need to make the nickname field read only.\"}],\"\\n\",[\"$\",\"pre\",null,{\"className\":\"my-4 -mx-4 md:-mx-[24px]\",\"children\":[\"$\",\"code\",null,{\"className\":\"hljs bg-zinc-100 dark:bg-zinc-700\",\"dangerouslySetInnerHTML\":{\"__html\":\"savenickname.onClick.listen((MouseEvent event) {\\n  \u003cspan class=\\\"hljs-keyword\\\"\u003eif\u003c/span\u003e (nickname.value != \u003cspan class=\\\"hljs-string\\\"\u003e\u0026#x27;\u0026#x27;\u003c/span\u003e) {\\n    nickname.readOnly = \u003cspan class=\\\"hljs-keyword\\\"\u003etrue\u003c/span\u003e;\\n  }\\n});\"}}]}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"my-4\",\"children\":\"Then we make the send button actually send the contents of the input to the server. We only want to send the message if the nickname is read only (has been saved) and the input isnt empty:\"}],\"\\n\",[\"$\",\"pre\",null,{\"className\":\"my-4 -mx-4 md:-mx-[24px]\",\"children\":[\"$\",\"code\",null,{\"className\":\"hljs bg-zinc-100 dark:bg-zinc-700\",\"dangerouslySetInnerHTML\":{\"__html\":\"send.onClick.listen((MouseEvent event) {\\n  \u003cspan class=\\\"hljs-keyword\\\"\u003eif\u003c/span\u003e (nickname.value != \u003cspan class=\\\"hljs-string\\\"\u003e\u0026#x27;\u0026#x27;\u003c/span\u003e \u0026amp;\u0026amp; nickname.readOnly) {\\n    \u003cspan class=\\\"hljs-built_in\\\"\u003eString\u003c/span\u003e message = input.value;\\n    input.value = \u003cspan class=\\\"hljs-string\\\"\u003e\u0026#x27;\u0026#x27;\u003c/span\u003e;\\n    input.focus();\\n    ws.send(\u003cspan class=\\\"hljs-string\\\"\u003e\u0026quot;\u003cspan class=\\\"hljs-subst\\\"\u003e${nickname.value}\u003c/span\u003e: \u003cspan class=\\\"hljs-subst\\\"\u003e${message}\u003c/span\u003e\u0026quot;\u003c/span\u003e);\\n  }\\n});\"}}]}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"my-4\",\"children\":[\"Finally we need to listen to the connection to the server for messages to display in the output \",[\"$\",\"code\",null,{\"className\":\"font-bold\",\"children\":\"div\"}],\":\"]}],\"\\n\",[\"$\",\"pre\",null,{\"className\":\"my-4 -mx-4 md:-mx-[24px]\",\"children\":[\"$\",\"code\",null,{\"className\":\"hljs bg-zinc-100 dark:bg-zinc-700\",\"dangerouslySetInnerHTML\":{\"__html\":\"ws.addEventListener(\u003cspan class=\\\"hljs-string\\\"\u003e\u0026#x27;message\u0026#x27;\u003c/span\u003e, (event) {\\n  \u003cspan class=\\\"hljs-built_in\\\"\u003eString\u003c/span\u003e message = event.data;\\n  output.innerHtml += \u003cspan class=\\\"hljs-string\\\"\u003e\u0026#x27;\u0026lt;p\u0026gt;\u003cspan class=\\\"hljs-subst\\\"\u003e${message}\u003c/span\u003e\u0026lt;/p\u0026gt;\u0026#x27;\u003c/span\u003e;\\n});\"}}]}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"my-4\",\"children\":\"Here is the complete code:\"}],\"\\n\",[\"$\",\"pre\",null,{\"className\":\"my-4 -mx-4 md:-mx-[24px]\",\"children\":[\"$\",\"code\",null,{\"className\":\"hljs bg-zinc-100 dark:bg-zinc-700\",\"dangerouslySetInnerHTML\":{\"__html\":\"$11\"}}]}],\"\\n\",[\"$\",\"h2\",null,{\"className\":\"text-2xl font-bold mt-6 mb-2\",\"children\":\"Conclusion\"}],\"\\n\",[\"$\",\"p\",null,{\"className\":\"my-4\",\"children\":\"Now you can run the chat server, then run the chat client. Enter a nickname, enter a message and click send. You should then see your message. You can copy the url for the chat client and open multiple tabs and go to that url. Each tab will count as a new connection to the server so they can all talk to each other.\"}]]}],[\"$\",\"footer\",null,{\"className\":\"mt-6\",\"children\":[\"$\",\"$L12\",null,{\"title\":\"Create an Async Chat Server and Client With Dart\",\"postUrl\":\"/2014/07/25/create-an-async-chat-server-and-client-with-dart\"}]}]]}]\n"])</script><script>self.__next_f.push([1,"8:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"meta\",\"1\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}]]\n"])</script><script>self.__next_f.push([1,"4:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"title\",\"1\",{\"children\":\"Create an Async Chat Server and Client With Dart - Carson's Blog\"}],[\"$\",\"meta\",\"2\",{\"name\":\"description\",\"content\":\"Before starting this tutorial you should be familiar with my previous post about creating your first webapp in dart.  In this tutorial we are going to make two Dart projects.  The first one will be a command line application for the server, the second one will be a web application for the client.  We will be using WebSockets for communication between server and client.\"}],[\"$\",\"meta\",\"3\",{\"name\":\"keywords\",\"content\":\"chat async dart\"}],[\"$\",\"meta\",\"4\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}],[\"$\",\"link\",\"5\",{\"rel\":\"icon\",\"href\":\"/favicon.ico\",\"type\":\"image/x-icon\",\"sizes\":\"any\"}]]\n"])</script></body></html>
